<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <style>
    body {
      margin-top: 70px;
      background: #f1f0ee;
      color: #7acfd6;
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <title>폐기물 무게 변환기</title>
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content: center;">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="display-4 text-center">폐기물 무게 변환기</h1>
        <form>
          <div class="form-group mt-5 mb-5">
            <input
            id="weightInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="무게(숫자)를 입력하세요."
            style="font-size: 14px;"
            >
          </div>
        </form>
        <div id="output">

          <div class="card mb-2 p-2" style="background:#7acfd6; color: white; border:none;">
            <div class="card-block">
              <h6>폐콘크리트/아스콘 부피:</h6>
              <div id="firstOutput"" style="font-weight:bold;"></div>
            </div>
          </div>

          <div class="card mb-2 p-2" style="background:#7acfd6; color: white; border:none;">
            <div class="card-block">
              <h6>혼합폐기물 부피:</h6>
              <div id="secondOutput" style="font-weight:bold;"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('weightInput').addEventListener('input', function(e){
      let weight = e.target.value;
      document.getElementById('firstOutput').innerHTML = weight/1.5 + " m<sup>3";
      document.getElementById('secondOutput').innerHTML = weight/0.8 + " m<sup>3";
    })
  </script>

</body>
</html>
